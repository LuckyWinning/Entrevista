{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<!-- form method="POST" -->
<form method="GET">
  <h3 align="center">Inscribirse</h3>
  <div class="form-group">
    <label for="email">Correo electronico</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Introducir correo electrÃ³nico"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Introducir nombre"
    />
  </div>
  <div class="form-group">
